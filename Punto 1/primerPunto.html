<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertir a Mayúsculas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h1 class="text-center">Transformar cadena</h1>
                <div class="form-group">
                    <input type="text" class="form-control" id="cadenaInput" placeholder="Introduce una cadena">
                </div>
                <button class="btn btn-primary btn-block" onclick="convertirMayusculas()">Convertir a Mayúsculas</button>
                <p class="mt-3">Resultado: <span id="resultado"></span></p>
            </div>
        </div>
    </div>
    <script>
        function convertirMayusculas() {
            var cadena = document.getElementById("cadenaInput").value;

            if (cadena.length >= 3 && cadena.length <= 10) {
                var resultado = "";

                for (var i = 0; i < cadena.length; i++) {
                    if (i % 2 === 0) {
                        resultado += cadena[i].toLowerCase();
                    } else {
                        resultado += cadena[i].toUpperCase();
                    }
                }

                document.getElementById("resultado").textContent = resultado;
            } else {
                alert("La cadena debe tener entre 3 y 10 caracteres.");
            }
        }
    </script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
