<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Edad</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h1 class="text-center">Ingrese su fecha de nacimiento</h1>
                <div class="form-group">
                    <label for="fechaNacimiento">Fecha de nacimiento:</label>
                    <input type="date" class="form-control" id="fechaNacimiento" min="1900-01-01" required>
                </div>
                <button class="btn btn-primary btn-block" onclick="calcularEdad()">Calcular edad</button>
                <br>
                <p class="mt-3">Edad: <span id="resultado"></span></p>
            </div>
        </div>
    </div>
    <script>
        function calcularEdad() {
            var fechaNacimiento = new Date(document.getElementById("fechaNacimiento").value);
            var fechaActual = new Date();

            // if (fechaNacimiento.getFullYear() < 1900) {
            //     alert("La fecha de nacimiento debe ser mayor o igual a 1900.");
            //     return;
            // }

            var diferencia = fechaActual - fechaNacimiento;

            // Calcular la edad exacta
            var edadEnAnios = Math.floor(diferencia / (365.25 * 24 * 60 * 60 * 1000));
            var mesesRestantes = fechaActual.getMonth() - fechaNacimiento.getMonth();
            var diasRestantes = fechaActual.getDate() - fechaNacimiento.getDate();

            if (diasRestantes < 0) {
                mesesRestantes--;
                diasRestantes += 30;
            }

            if (mesesRestantes < 0) {
                edadEnAnios--;
                mesesRestantes += 12;
            }

            var edadExacta = edadEnAnios + " años, " + mesesRestantes + " meses y " + diasRestantes + " días";

            document.getElementById("resultado").textContent = edadExacta;
        }
    </script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
