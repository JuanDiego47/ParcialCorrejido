<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div>

        <h1>Pregunta 3</h1>
        <input type="number" id="x" placeholder="Ingrese el valor de X">
        <button id="resolver" class="btn btn-primary btn-block">resolver</button>
        <p id="calcularFuncion"></p>
    </div>

    <script>
        function solucionarFuncion() {

            const x = document.getElementById("x").value;
            const x1 = parseInt(x)
            const funcion = (x1 - 1) / ((x1 + 2) * (x1 - 2));

            document.getElementById("calcularFuncion").innerHTML = funcion;
        }

        document.getElementById("resolver").addEventListener("click", solucionarFuncion);
    </script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>

</body>

</html>
