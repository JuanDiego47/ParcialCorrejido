<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operaciones Matriciales</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h1 class="text-center">Operaciones de matrices</h1>
                <div class="form-group">
                    <label for="numFilas">Número de Filas:</label>
                    <input type="number" class="form-control" id="numFilas" min="1" required>
                </div>
                <div class="form-group">
                    <label for="numColumnas">Número de Columnas:</label>
                    <input type="number" class="form-control" id="numColumnas" min="1" required>
                </div>
                <button class="btn btn-primary btn-block" onclick="generarMatriz()">Generar Matriz</button>
                <div class="mt-3">
                    <h2>Matriz Inicial</h2>
                    <div id="matrizInicial"></div>
                </div>
                <div class="mt-3">
                    <h2>Inversa de la Matriz</h2>
                    <div id="inversaMatriz"></div>
                </div>
                <div class="mt-3">
                    <h2>Transpuesta de la Matriz</h2>
                    <div id="transpuestaMatriz"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function generarMatriz() {
            var numFilas = parseInt(document.getElementById("numFilas").value);
            var numColumnas = parseInt(document.getElementById("numColumnas").value);

            if (numFilas < 1 || numColumnas < 1) {
                alert("Ingrese valores válidos para las filas y columnas.");
                return;
            }

            var matriz = [];
            for (var i = 0; i < numFilas; i++) {
                matriz[i] = [];
                for (var j = 0; j < numColumnas; j++) {
                    matriz[i][j] = Math.floor(Math.random() * 10);
                }
            }

            mostrarMatriz("matrizInicial", matriz);

            var inversa = obtenerInversa(matriz);
            mostrarMatriz("inversaMatriz", inversa);

            var transpuesta = obtenerTranspuesta(matriz);
            mostrarMatriz("transpuestaMatriz", transpuesta);
        }

        function mostrarMatriz(elementId, matriz) {
            var divResultado = document.getElementById(elementId);
            divResultado.innerHTML = "";

            var tabla = document.createElement("table");
            tabla.classList.add("table");
            var tbody = document.createElement("tbody");

            for (var i = 0; i < matriz.length; i++) {
                var fila = document.createElement("tr");
                for (var j = 0; j < matriz[i].length; j++) {
                    var celda = document.createElement("td");
                    celda.textContent = matriz[i][j];
                    fila.appendChild(celda);
                }
                tbody.appendChild(fila);
            }

            tabla.appendChild(tbody);
            divResultado.appendChild(tabla);
        }

        function obtenerInversa(matriz) {
            return matriz;
        }

        function obtenerTranspuesta(matriz) {
            var numFilas = matriz.length;
            var numColumnas = matriz[0].length;
            var transpuesta = [];

            for (var i = 0; i < numColumnas; i++) {
                transpuesta[i] = [];
                for (var j = 0; j < numFilas; j++) {
                    transpuesta[i][j] = matriz[j][i];
                }
            }
            return transpuesta;
        }
    </script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
